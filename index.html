<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JR Vibes Sublimação</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }
    body {
      background: #f9f9f9;
      color: #1d2d50;
    }
    header {
      background-color: #1d2d50;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header img {
      max-width: 150px;
    }
    .hero {
      padding: 4rem 2rem;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto;
      color: #3e5067;
    }
    section {
      padding: 3rem 2rem;
      text-align: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    .produtos {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
      margin-top: 2rem;
    }
    .produto {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }
    .duas-imagens {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .duas-imagens img {
      width: 48%;
      border-radius: 8px;
    }
    .produto h3 {
      margin-top: 0.8rem;
      font-size: 1.1rem;
      color: #1d2d50;
    }
    @media (max-width: 600px) {
      .produtos {
        grid-template-columns: 1fr;
      }
      .produto img {
        max-width: 100%;
        height: auto;
      }
      .produto h3 {
        font-size: 1.2rem;
      }
    }
    footer {
      background-color: #1d2d50;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 3rem;
    }
    a.botao-whatsapp {
      background: #25D366;
      color: white;
      padding: 0.8rem 1.5rem;
      display: inline-block;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 1rem;
    }
    a.botao-instagram {
      background: #C13584;
      color: white;
      padding: 0.8rem 1.5rem;
      display: inline-block;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 1rem;
    }
    .depoimentos {
      background: #ffffff;
      border-top: 3px solid #1d2d50;
      padding: 3rem 1rem;
    }
    .depoimentos h2 {
      color: #1d2d50;
      margin-bottom: 2rem;
    }
    .depoimento {
      background: #f0f4fa;
      border-left: 5px solid #1d2d50;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 10px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .depoimento p {
      font-size: 1rem;
      color: #3e5067;
    }
    .depoimento strong {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #1d2d50;
    }
    .depoimento .estrelas {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #FFD700;
      text-shadow: 0 0 1px #000, 0 0 1px #000;
    }
    form {
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      margin: 2rem auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    form input, form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    form button {
      background: #1d2d50;
      color: white;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <!-- (seu conteúdo permanece igual até o final da seção "Entre em Contato") -->

  <section>
    <h2>Deixe sua opinião</h2>
    <form action="https://formsubmit.co/seuemail@exemplo.com" method="POST">
      <input type="text" name="nome" placeholder="Seu nome" required>
      <textarea name="opiniao" rows="4" placeholder="Sua opinião sobre nossos produtos" required></textarea>
      <button type="submit">Enviar opinião</button>
    </form>
  </section>

  <section>
    <h2>Receba ofertas e promoções</h2>
    <p>Cadastre-se para receber novidades e promoções direto no seu WhatsApp!</p>
    <form action="https://formsubmit.co/seuemail@exemplo.com" method="POST">
      <input type="text" name="nome" placeholder="Seu nome" required>
      <input type="email" name="email" placeholder="Seu e-mail" required>
      <input type="text" name="whatsapp" placeholder="Seu número de WhatsApp" required>
      <button type="submit">Cadastrar</button>
    </form>
  </section>

  <footer>
    <p>JR Vibes Sublimação © 2025</p>
  </footer>
</body>
</html>
